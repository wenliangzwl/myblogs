<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="icon"  href="static/favicon.ico">
<!--  <link rel="icon" href="_media/favicon.ico">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- Theme: Simple Dark -->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
  <!-- Theme: Defaults -->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">-->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WLZBlogs',
      repo: 'https://github.com/wenliangzwl/myblogs',
      loadSidebar:true,
      coverpage:true,
      subMaxLevel: 4,//只能显示一、二级、三级、四级标题 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
      auto2top: true,
      executeScript: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,  // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      // // 启用相对路径
      // relativePath: true,

      // 搜索
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        },
        depth: 6,
      },
      // 复制到剪贴板
      copyCode: {
        buttonText: {
          '/'      : '点击复制'
        },
        errorText: {
          '/'      : '错误'
        },
        successText: {
          '/'      : '复制'
        }
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }

    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

</body>
</html>
